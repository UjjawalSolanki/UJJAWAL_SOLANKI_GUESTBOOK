<div fxLayout="row" fxFlex="100%">
  <mat-card fxLayout="column" fxFlex="50%">
    <mat-card-header>
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userLoginForm">
        <mat-form-field>
          <input matInput placeholder="email" required formControlName="emailLogin">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" required placeholder="password" formControlName="passwordLogin">
        </mat-form-field>
      </form>
      <button mat-raised-button [disabled]="!(userLoginForm.valid)"  (click)="login()"  color="accent" type="submit">Login</button>
      <mat-progress-spinner color="primary" mode="indeterminate" *ngIf="processLogin" diameter="30"></mat-progress-spinner>
    </mat-card-content>
  </mat-card>
  <mat-card fxLayout="column" fxFlex="50%">
    <mat-card-header>
      <mat-card-title>
        <h1>Signup</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userSignupForm">
        <mat-form-field>
          <input matInput placeholder="name" required formControlName="nameSignup">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="email" required formControlName="emailSignup">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="password" required type="password" formControlName="passwordSignup">
        </mat-form-field>
      </form>
      <button mat-raised-button [disabled]="!(userSignupForm.valid)" (click)="signUp()" color="accent" type="submit">Signup</button>
      <mat-progress-spinner color="primary" mode="indeterminate" *ngIf="processSignup" diameter="30"></mat-progress-spinner>
    </mat-card-content>
  </mat-card>
</div>
